<div class="tabs">
  <ul class="tabs-inner" #tabsInner>
    <li *ngFor="let tab of tabs | async" class="tab-item" [ngClass]="tab.class">
      <button (click)="handleTabClick(tab)">
        <span>{{tab.name}}</span>
        <span class="remove" aria-hidden="true" (click)="handleTabClose(tab)">&times;</span>
      </button>
    </li>
  </ul>
</div>
