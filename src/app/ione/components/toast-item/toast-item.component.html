<div class="toast show" (click)="handleToastClick()" [ngClass]="toastClass | async">
  <div *ngIf="toast.title" class="toast-header">
    <strong class="mr-auto">{{toast.title}}</strong>
    <small>{{toast.subTile}}</small>
    <button type="button" class="ml-2 mb-1 close" aria-label="Close" (click)="handleRemoveToast()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    {{toast.body}}
  </div>
</div>
