<div *ngIf="alert$ | async; let alert" class="alert-mask" (click)="handleCancelClick(alert)">
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div *ngIf="alert.title" class="modal-header">
          <h5 class="modal-title">{{alert.title}}</h5>
          <button type="button" class="close" aria-label="Close" (click)="handleCancelClick(alert)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="mb-0">{{alert.body}}</p>
        </div>
        <div class="modal-footer">
          <button *ngFor="let button of alert.buttons" type="button" class="btn" [ngClass]="button.cssClass" (click)="handleButtonClick(button, alert)">
            {{button.text}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
