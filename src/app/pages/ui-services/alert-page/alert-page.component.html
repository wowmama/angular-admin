<h5>Alert</h5>
<div class="row">
  <div class="col-6">
    <h6>Simple Alert</h6>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="title" [(ngModel)]="title">
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <input type="password" class="form-control" name="body" id="body" placeholder="body" [(ngModel)]="body">
      </div>
    </form>
    <button type="button" class="btn btn-primary ml-2" (click)="alert()">Alert</button>
    <h6>Custom Buttons</h6>
    <button type="button" class="btn btn-secondary ml-2" (click)="customAlert()">Custom Buttons Alert</button>
  </div>
</div>
